<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories üå∏</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', cursive;
            padding: 20px;
        }

        /* Header styling */
        .header {
            text-align: center;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 30px;
        }

        /* Photo grid container */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .photo {
            width: 100%;
            height: 250px;
            border: 3px solid gold;
            border-radius: 15px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .photo:hover {
            transform: scale(1.05);
            cursor: pointer;
        }

        /* Back button styling */
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Play button styling */
        #playButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Back button to main page -->
    <a href="index.html" class="back-button">‚Üê Back to Main</a>

    <!-- Page header -->
    <div class="header">
        <h1>Our Precious Memories üíñ</h1>
        <p>Every moment with you is special...</p>
    </div>

    <!-- Photo grid -->
    <div class="photo-grid">
        <img src="photo1.png" alt="Our Memory 1" class="photo">
        <img src="photo2.png" alt="Our Memory 2" class="photo">
        <img src="photo3.png" alt="Our Memory 3" class="photo">
        <!-- Add more photos as needed -->
    </div>

    <!-- Play button -->
    <button id="playButton">Play Music üéµ</button>

    <!-- Audio player -->
    <audio id="myAudio" loop>
        <source src="Tainu Khabar Nahi (From Munjya).mp3" type="audio/mpeg">
    </audio>

    <script>
        // Music control
        const audio = document.getElementById('myAudio');
        const playButton = document.getElementById('playButton');

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playButton.textContent = 'Pause Music ‚è∏Ô∏è';
            } else {
                audio.pause();
                playButton.textContent = 'Play Music üéµ';
            }
        });

        // Optional: Start music automatically after user interaction
        document.addEventListener('click', () => {
            audio.play().catch(() => {
                // Handle autoplay restrictions
                playButton.style.display = 'block';
            });
        }, { once: true });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Memories ðŸŒ¸</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('background.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', cursive;
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .photo {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 2px solid gold;
            border-radius: 10px;
            object-fit: cover;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Play Button Styling */
        #playButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <img src="photo1.jpg" alt="Memory 1" class="photo">
    <img src="photo2.jpg" alt="Memory 2" class="photo">
    <img src="photo3.jpg" alt="Memory 3" class="photo">
    <!-- Add more photos as needed -->

    <!-- Play Button -->
    <button id="playButton">Play Music ðŸ’–</button>

    <!-- Audio Player -->
    <audio id="myAudio" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support audio.
    </audio>

    <script>
        // Start music when the play button is clicked
        document.getElementById('playButton').onclick = function() {
            document.getElementById('myAudio').play();
        };

        // Optional: Autoplay after a small delay (may not work in all browsers)
        setTimeout(() => {
            document.getElementById('myAudio').play();
        }, 1000); // 1-second delay
    </script>
</body>
</html>

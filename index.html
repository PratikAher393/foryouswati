<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine 🌸💖</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #a8e6cf, #ffdde1, #ee9ca7);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #starry-sky {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            font-size: 3em;
            color: #28a745;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeIn 2s;
        }

        .message {
            font-size: 1.5em;
            margin: 20px;
            animation: slideUp 2s;
        }

        .star-map {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border: 3px solid #6bc98d;
            border-radius: 10px;
            box-shadow: 0 0 15px #6bc98d;
        }

        #secret-message {
            display: none;
            margin-top: 20px;
            color: #28a745;
            font-size: 1.2em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .heart {
            position: absolute;
            color: #FF0000;
            font-size: 20px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { top: -10%; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        .memories {
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .memories img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="hearts-container"></div>

    <div class="container">
        <h1>Our Universe 🌌💫</h1>
        <img src="/mnt/data/star-map.jpeg" alt="Custom Star Map" class="star-map">

        <div class="message">
            <p>To my forever Valentine,</p>
            <p>Every star in the sky reminds me of the sparkle in your eyes ✨</p>
            <p>Happy Valentine's Day, my love! 💖</p>
        </div>

        <button onclick="revealSecret()" style="background: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Click for a Surprise!</button>
        <div id="secret-message">
            <p>You're the best thing that ever happened to me! 🌟</p>
            <p>Always yours, [Your Name]</p>
        </div>

        <div class="memories">
            <h2>Our Memories 📸💖</h2>
            <img src="memory1.jpg" alt="Memory 1">
            <img src="memory2.jpg" alt="Memory 2">
            <img src="memory3.jpg" alt="Memory 3">
        </div>
    </div>

    <script>
        function createHearts() {
            const heartsContainer = document.getElementById('hearts-container');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.classList.add('heart');
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function revealSecret() {
            document.getElementById('secret-message').style.display = 'block';
        }

        createHearts();
    </script>
</body>
</html>

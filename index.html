<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine ðŸŒŸðŸ’–</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-image: url('moon.png'); /* Background image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            font-family: 'Arial', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            color: #fff;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for better readability */
            border-radius: 10px;
            margin: 20px auto;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: fadeIn 2s;
        }

        .message {
            font-size: 1.5em;
            margin: 20px;
            animation: slideUp 2s;
        }

        .star-map {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            border: 2px solid gold;
            border-radius: 10px;
            animation: glow 2s infinite alternate;
        }

        #secret-message {
            display: none;
            margin-top: 20px;
            color: #ff69b4;
            font-size: 1.2em;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes glow {
            from { box-shadow: 0 0 5px gold; }
            to { box-shadow: 0 0 20px gold; }
        }

        .flower {
            position: absolute;
            font-size: 30px;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% { top: -10%; }
            100% { top: 110%; }
        }
    </style>
</head>
<body>
    <div id="flowers-container"></div>
    <div class="container">
        <h1>Our Universe ðŸŒŒðŸ’«</h1>
        <img src="star-map.jpeg" alt="Custom Star Map" class="star-map">
        <div class="message">
            <p>To my forever Valentine,</p>
            <p>Every star in the sky reminds me of the sparkle in your eyes âœ¨</p>
            <p>Happy Valentine's Day, my love! ðŸ’–</p>
        </div>
        <button onclick="revealSurprise()" style="
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        ">Click for a Surprise!</button>
        <div id="secret-message">
            <p>You're the best thing that ever happened to me! ðŸŒŸ</p>
            <p>Always yours, [Your Name]</p>
        </div>
        <!-- Add a play button for music -->
        <button onclick="document.getElementById('myAudio').play()" style="
            background: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        ">Play Music ðŸ’–</button>
        <!-- Link to Memories Page -->
        <a href="memories.html" style="
            display: block;
            margin-top: 20px;
            color: #ff69b4;
            text-decoration: none;
            font-size: 1.2em;
        ">View Our Memories ðŸŒ¸</a>
    </div>
    <audio id="myAudio" loop>
        <source src="Tainu Khabar Nahi (From Munjya).mp3" type="audio/mpeg">
    </audio>
    <script>
        function createFlowers() {
            const flowersContainer = document.getElementById('flowers-container');
            for (let i = 0; i < 20; i++) {
                const flower = document.createElement('div');
                flower.innerHTML = 'ðŸŒ¸'; /* Flower emoji */
                flower.classList.add('flower');
                flower.style.left = Math.random() * 100 + '%';
                flower.style.animationDelay = Math.random() * 2 + 's';
                flowersContainer.appendChild(flower);
            }
        }

        function revealSurprise() {
            createFlowers();
            setTimeout(() => {
                document.getElementById('flowers-container').innerHTML = ''; /* Clear flowers after 5 seconds */
            }, 5000);
            document.getElementById('secret-message').style.display = 'block';
        }
    </script>
</body>
</html>
